    <link rel="stylesheet" href="style.css">
    <title>Fancy Todo</title>
</head>

<body>
    <div id="loginTodo">
        <form onsubmit="login(event)" id="login">
            <h2>Fancy Todo</h2>
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password">
            <input type="submit" value="login">
        </form>
    </div>

    <div id="main_page">
        <button class="logout">Logout</button>
        <h1>My List Todos</h1>
        <!-- MODAL -->
        <div class="showEmail">

        </div>
        <div class="row flex-spaces child-borders">
            <label class="paper-btn margin" for="modal-1">Add Todo</label>
        </div>
        <input class="modal-state" id="modal-1" type="checkbox">
        <div class="modal">
            <div class="modal-body">
                <label class="btn-close" for="modal-1">X</label>
                <h4 class="modal-title">Add Todos</h4>
                <form onsubmit="addTodo(event)">
                    <input id="title" type="text" placeholder="title">
                    <input id="description" type="text" placeholder="description">
                    <input type="text" id="status" placeholder="true/false">
                    <input type="date" id="due_date">
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
        <!-- END MODAL -->

        <div class="todo_list">
            <table>
                <thead>
                    <th>Action</th>
                    <th>id</th>
                    <th>title</th>
                    <th>description</th>
                    <th>status</th>
                    <th>Due Date</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="alert hide">
        <div class="message">
        </div>
    </div>

    <div class="updatePage">
        <p id="todoid"></p>
        <form onsubmit="update(event)">
            <h1>Update Data</h1>
            <input id="newtitle" type="text" placeholder="title">
            <input id="newdesc" type="text" placeholder="description">
            <input id="newstatus" type="text" placeholder="">
            <input id="newdate" type="date" placeholder="">
            <input type="submit" value="submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
